# App Store Compliance Configuration
# Text Decoder — Digital ABCs AI App
#
# This file documents compliance status for all target app stores.
# Reference this when submitting to each store.

app:
  name: "Text Decoder"
  bundle_id: "com.digitalabcs.textdecoder"
  version: "1.0.0"
  build_number: 1
  minimum_age_rating: 12
  category: "Education"
  subcategory: "Communication"
  developer: "Digital ABCs Pty Ltd"
  website: "https://digitalabcs.com.au"
  privacy_policy: "https://digitalabcs.com.au/privacy.html"
  terms_of_service: "https://digitalabcs.com.au/terms.html"
  support_url: "https://digitalabcs.com.au/support.html"

# ============================================
# Apple App Store (iOS & macOS)
# ============================================
apple:
  platforms: [iOS, macOS]
  age_rating: "12+"
  content_descriptors:
    - "Infrequent/Mild Mature/Suggestive Themes"  # Psychological analysis content

  required_capabilities:
    privacy_manifest: true  # PrivacyInfo.xcprivacy — DONE
    data_deletion: true      # Settings > Delete All Data — DONE
    sign_in_with_apple: true # Available on iOS/macOS — DONE
    privacy_policy_url: true # In app settings — DONE
    terms_of_service_url: true

  app_tracking_transparency: false  # No tracking
  encryption: true  # AES-256 for local storage, HTTPS for API
  encryption_exempt: false  # Must declare encryption usage in App Store Connect

  review_notes: |
    Text Decoder helps users analyze conversation patterns for better
    communication. It uses on-device storage for privacy.
    Test account: Not required (app works without sign-in).
    All analysis is done via Google Gemini API.

# ============================================
# Google Play Store (Android)
# ============================================
google_play:
  target_sdk: 34  # Android 14
  minimum_sdk: 21  # Android 5.0

  data_safety:
    data_collected:
      - type: "Email address"
        purpose: "Account management"
        optional: true
      - type: "Name"
        purpose: "App functionality"
        optional: true
    data_shared: []  # No data shared with third parties
    data_not_collected:
      - "Location"
      - "Financial info"
      - "Health info"
      - "Photos"
      - "Contacts"
      - "Device identifiers"

  content_rating: "PEGI 12 / ESRB Teen"
  account_deletion: true  # Settings > Delete All Data — DONE
  ads: false
  contains_ads: false
  in_app_purchases: false

# ============================================
# Microsoft Store (Windows)
# ============================================
microsoft_store:
  target_framework: "net6.0-windows10.0.19041.0"
  minimum_windows: "10.0.17763.0"  # Windows 10 1809

  age_rating: "12+"
  category: "Education"

  privacy_policy_required: true  # DONE
  account_deletion_required: false  # Not required by MS Store

  accessibility:
    keyboard_navigation: true   # Tab, Arrow keys, Enter — DONE
    screen_reader: true         # Narrator support — DONE
    high_contrast: true         # High contrast mode — DONE
    text_scaling: true          # Custom text size — DONE

# ============================================
# Mac App Store (macOS)
# ============================================
mac_app_store:
  sandbox: true
  entitlements:
    - "com.apple.security.network.client"  # API calls
    - "com.apple.security.files.user-selected.read-write"  # File import/export
  hardened_runtime: true

# ============================================
# Web (PWA)
# ============================================
web:
  manifest: true  # web/manifest.json — DONE
  service_worker: true  # Generated by Flutter
  https_only: true
  csp_headers: true  # Content Security Policy

# ============================================
# Australian Privacy Act Compliance
# ============================================
privacy_compliance:
  australian_privacy_act: true
  data_storage: "local"  # All data stored on device
  data_encryption: "AES-256"
  data_deletion: true  # User can delete all data — DONE
  data_retention_configurable: true  # 3-60 months — DONE
  no_third_party_sharing: true
  api_data_handling: |
    Conversation text is sent to Google Gemini API for analysis.
    Google does not store API input data per Gemini API terms.
    No user data is stored server-side beyond Firebase Auth tokens.
  support_resources:
    - name: "1800RESPECT"
      phone: "1800 737 732"
    - name: "Lifeline"
      phone: "13 11 14"

# ============================================
# WCAG 2.1 AAA Accessibility Compliance
# ============================================
accessibility:
  standard: "WCAG 2.1 AAA"
  features:
    - "Minimum 48dp touch targets"
    - "7:1 contrast ratio (AAA normal text)"
    - "4.5:1 contrast ratio (AAA large text)"
    - "Screen reader support (VoiceOver, TalkBack, Narrator)"
    - "Keyboard navigation (Tab, Arrow keys, Enter, Escape)"
    - "Skip links for web/desktop"
    - "Reduce motion option"
    - "High contrast mode"
    - "Text size scaling (80% to 200%)"
    - "Semantic headings (h1-h6)"
    - "Live regions for dynamic content"
    - "Focus management and indicators"
